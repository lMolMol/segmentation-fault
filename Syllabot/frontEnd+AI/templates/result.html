<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SyllaBot Response</title>
  
  <!-- Include your custom CSS if needed -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Optional inline style to ensure fluid paragraph wrapping -->
  <style>
    p {
      /* Allows text to wrap and preserves any newlines from {{ output }} */
      white-space: pre-wrap;  
      word-wrap: break-word; 
    }
  </style>
</head>

<body>
  <div class="home">
    <!-- Navbar -->
    <div class="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='images/UMLEARNSyllaBot.png') }}"
               alt="UManitoba SyllaBot Logo"
               style="max-height: 50px; margin-right: 10px;">
        </a>
      </nav>
    </div>

    <!-- Use container-fluid to allow full-width -->
    <div class="container-fluid mt-4">
      <h2>SyllaBot Response</h2>
      <!-- 'pre-wrap' ensures any newlines in {{ output }} become line breaks -->
      <p>{{ output }}</p>
      <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
      <p>&copy; 2025 UofM. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
